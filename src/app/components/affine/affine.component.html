<h1>Affine cipher</h1>


<div class="flex">
  <div class="p-1"> Plaintext </div>
  <div class="bold p-1"> {{ plaintextString }} </div>
</div>

<div class="flex">
  <div class="p-1"> Ciphertext </div>
  <div class="bold p-1"> {{ ciphertextString }} </div>
</div>
<mat-divider class="mb-2"></mat-divider>



<form [formGroup]="form">
  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>

      <mat-form-field class="w100">
        <mat-label>Plaintext</mat-label>
        <textarea formControlName="plaintext" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
      </mat-form-field>
      <div class="p-2 ml-2">
        <button (click)="encrypt()" mat-flat-button>Encrypt</button>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="p-2 w100">
        <mat-card appearance="outlined">
          <mat-card-content>
            <pre>{{encrypted}}</pre>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field class="w100">
        <mat-label>ciphertext</mat-label>
        <textarea matInput formControlName="ciphertext" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
      </mat-form-field>
      <div class="p-2 ml-2">
        <button (click)="decrypt()" mat-flat-button>Decrypt</button>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="p-2 w100">
        <mat-card appearance="outlined">
          <mat-card-content>
            <pre>{{decrypted}}</pre>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>



    <mat-grid-tile>
      <mat-form-field class="w100">
        <mat-label>Key α</mat-label>
        <input matInput formControlName="keyA" type="number">
        @if (form.get('keyA')?.hasError('coprime')) {
        <mat-error>{{form.get('keyA')?.errors?.['coprime'].value}}</mat-error>
        }
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field class="w100">
        <mat-label>Key β</mat-label>
        <input matInput formControlName="keyB" type="number">
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-form-field class="w100">
        <mat-label>Alphabet ({{form.get('alphabet')?.value.length}})</mat-label>
        <textarea formControlName="alphabet" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      &nbsp;
    </mat-grid-tile>


  </mat-grid-list>

</form>



<mat-divider *ngIf="hasLogs" class="mb-2"></mat-divider>
<app-execution-log [logs]="logs"></app-execution-log>



<mat-divider class="mb-2"></mat-divider>
<app-frequency-analysis [alphabetLanguage]="'ru'"></app-frequency-analysis>
